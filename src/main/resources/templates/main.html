<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- ① -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/> <!-- ② -->
    <title th:text="${title}">Title</title>
</head>
<body>
<section class="container"> <!-- ③ -->
    <h1 th:text="${title}">Title</h1>
    <div th:text="${message}">Content</div>
    <div th:text="${#dates.format(date)}">Date time</div>
    <a th:href="@{'/post/list'}" role="button" class="btn btn-info">List</a> <!-- ④ -->
    <a th:href="@{'/post/write'}">
        <button type="button" class="btn btn-success">Write</button> <!-- ⑤ -->
    </a>
</section>
</body>
</html>
